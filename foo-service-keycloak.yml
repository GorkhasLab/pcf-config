---
spring:
  profiles: cloud
server:
  ssl:
    enabled: true
    key-alias: ${spring.application.name}
    key-store: classpath:${spring.application.name}.p12
    key-store-type: PKCS12
    key-store-password: password
    key-password: password
security:
  require-ssl: true
  basic:
    enabled: false
eureka:
  instance:
    secure-port-enabled: true
management:
  security:
    enabled: false
---